<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/logo.ico"
      type="image/x-icon"
    />
    <title>Expression Validator</title>
  </head>
  <body>
    <header class="my-5">
      <h1 class="text-3xl font-bold py-3 text-center">Expression Validator</h1>
    </header>

    <!-- main part  -->
    <main class="w-full my-8 px-4">
      <div
        class="card p-4 border border-zinc-200 rounded-md max-w-[550px] mx-auto"
      >
        <!-- message show  -->
        <div>
          <p
            class="p-2 rounded-md px-4 items-center text-white text-center flex justify-between hidden"
            id="error"
          >
            <span id="errorMessage">Hello</span>
            <button
              class="py-1 px-2 rounded-md bg-red-600"
              onclick="messageHide()"
            >
              X
            </button>
          </p>
        </div>
        <form id="form-submit">
          <div class="my-3">
            <label for="" class="py-2 block text-[17px]"
              >Select your Expression Type</label
            >
            <select
              id=""
              class="py-2 px-4 rounded-md border border-zinc-200 hover:outline-none w-full"
              name="expressionType"
            >
              <option value="none" selected>--select--</option>
              <option value="email">Email</option>
              <option value="phone">BD Phone</option>
              <option value="url">URL</option>
              <option value="image">Image Format</option>
              <option value="hex">HEX Code</option>
              <option value="jsFile">JavaScript File Name</option>
            </select>
          </div>
          <div class="my-3">
            <input
              type="text"
              name="expression"
              placeholder="Enter Your Expression"
              class="py-2 px-4 rounded-md focus:outline-none border border-zinc-200 w-full focus:border-blue-100 focus:border-4"
            />
          </div>
          <div class="my-3">
            <button
              type="submit"
              class="bg-violet-500 hover:bg-violet-600 py-2 px-4 font-semibold text-xl rounded-md text-white w-full"
              id="submit-btn"
            >
              Check Validator
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
